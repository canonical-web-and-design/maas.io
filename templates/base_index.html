<!DOCTYPE html>
<html lang="en" dir="ltr" itemscope itemtype="http://schema.org/Product">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title itemprop="name">MAAS {% block page_title %}{% endblock %}</title>
    {% with css_file="css/main.css" %}
      {% include "includes/head.html" %}
    {% endwith %}
    <meta name="copydoc" content="{% block meta_copydoc %}https://drive.google.com/drive/folders/0B2sqJRO7vy3ZfnM0YTNyNUNJelVNRWktVjQ1dHJicnRPVkk4UW1CZ1owU2FOWEdGM0dxUnM{% endblock %}">

  </head>
  <body class="{% block page_class %}{% endblock %}">
    {% include "includes/header.html" %}

    <div class="u-no-margin--top {% block content_class %}{% endblock %}" id="main-content">
      {% block content %}{% endblock %}
    </div>

    {% include "includes/footer.html" %}

    <!-- Set default Marketo information for contact form below-->
    <div class="u-hide" id="contact-form-container" data-form-location="/includes/contact-us" data-form-id="1337" data-lp-id="2313" data-return-url="http://maas.io/thank-you" data-lp-url="https://pages.ubuntu.com/Form-MAAS.iocontactus_desktopcontactuslandingpage.html"></div>
    <script src="/static/js/dynamic-contact-form.js"></script>

    {% block js_extra %}{% endblock %}
  </body>
</html>
